<html>
<head>
	<title>awebshell - ls: List commands</title>

	<link rel="stylesheet" type="text/css" href="/stylesheet/ls.css">

	<script type="text/javascript">
	  var _gaq = _gaq || [];
	  _gaq.push(['_setAccount', 'UA-34105964-1']);
	  _gaq.push(['_setDomainName', 'awebshell.appspot.com']);
	  _gaq.push(['_setAllowLinker', true]);
	  _gaq.push(['_trackPageview']);

	  (function() {
	    var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
	    ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
	    var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
	  })();
	</script>	
</head>
<body>
	<h1><a href="/"><img src="/image/logo.png" alt="awebshell" width="250px"/></a> - list commands</h1>
	<ul id="commandsListing">
	{% for command in commands %}
		<li class="commandWrapper">
			<span class="commandName">{{ command.name }}</span>
			<ul class="commandDescription">
				<li><span class="bold">Search String:</span> <span class="searchString">{{ command.searchString }}</span>
				<li><span class="bold">Description:</span>{% if command.description == '' %} None {% else %} {{ command.description }}{% endif %}</li>
			</ul>
		</li>
	{% endfor %}
</body>
</html>
